name: "Test"
inputs:
  env-auth:
    description: "Environment code"
    required: true
  env-shop:
    description: "Environment code"
    required: true
  env-payments:
    description: "Environment code"
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: "npm"

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: auth service make .env file
      run: echo '${{ inputs.env-auth }}' > build/auth/.env
      shell: bash

    - name: payments service make .env file
      run: echo '${{ inputs.env-payment }}' > build/payments/.env
      shell: bash

    - name: shop service make .env file
      run: echo '${{ inputs.env-shop }}' > build/shop/.env
      shell: bash

    - name: Run tests
      run: npm test
      shell: bash
